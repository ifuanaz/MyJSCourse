<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07</title>
</head>
<body>
    <script>
        // Завдання 1
        var i = 0;
        while (i < 50) {
            i++;
            console.log(i);
        }

        // Завдання 2
        for(var i = 1; i <= 20; i++) {
            if(i % 2 == 0) console.log(i);
        }

        // Завдання 3
        var n = 30;
        nextStep: for(var i = 0; i < n; i++) {
            for(var j = 2; j < i; j++) {
                if(i % j == 0) continue nextStep;
            }
            console.log(i);
        }
    </script>
</body>
</html>
