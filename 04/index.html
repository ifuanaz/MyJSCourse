<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="list-header">Users:</div>
  <ul>
    <li>John</li>
    <li>Peter</li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // 1) виведення вміст тегу head в alert.
    var headContent = $('head').children()[0];
    alert(headContent);

    // 2) зробить напис Users напівжирним шрифтом.
    var title = $('#list-header');
    title.css('font-weight', 600);

    // 3) змінить ім’я Peter на James
    var ul = $('ul');
    var li = ul.children();
    li.next().text('James');

    // 4) змінить колір тексту елементів списку на сірий (#555)
    ul.css('color', '#555');
  </script>

</body>

</html>
